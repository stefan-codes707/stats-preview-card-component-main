<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="style.css" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>

  <div class="card-container">
    <div class="img-container">
      <img src="images/image-header-desktop.jpg" alt="img-header-desktop" class="img-desktop">
      <img src="images/image-header-mobile.jpg" alt="img-header-mobile" class="img-mobile">
    </div>
    <div class="info-container">
      <h1> Get <span>insights</span>that help your business grow. </h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="components">
          <div class="component"><strong>10k+</strong><br><span>companies</span></div>
          <div class="component"><strong>314</strong><br><span>templates</span></div>
          <div class="component"><strong>12m+</strong><br><span>queries</span></div>
        </div>
    </div>
  </div>
